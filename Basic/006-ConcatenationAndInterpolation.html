<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concatenation and interpolation</title>
</head>
<body>
    <script>
        name = " kris", age = 38, street = "st7";

        //concatenating:
        console.log("My name is" + name + " and I am", age, "years old and I live in " + street)

        //interpolating
        console.log(`My name is${name} and I am ${age} years old and I live in ${street}`)
    </script>
</body>
</html>
